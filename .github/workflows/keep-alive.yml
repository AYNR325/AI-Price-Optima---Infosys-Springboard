name: Keep Render Backend Alive

on:
  schedule:
    # Run every 10 minutes to keep Render service active
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          # Replace YOUR_RENDER_APP_URL with your actual Render backend URL
          BACKEND_URL="${BACKEND_URL:-https://your-render-app.onrender.com}"
          
          echo "Pinging backend health endpoint: $BACKEND_URL/health"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$BACKEND_URL/health" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "✅ Backend is healthy and responding"
            exit 0
          else
            echo "⚠️ Backend returned status code: $response"
            # Don't fail the workflow - backend might be spinning up
            exit 0
          fi

